app:
  persistence:
    provider: mysql
    endpoint: "catalog-mysql.default.svc.cluster.local:3306"
    database: "catalog"
    secret:
      create: true
      name: catalog-db
      username: catalog
      password: catalogpass   # <-- must match mysql.auth.password below

mysql:
  create: true
  image:
    repository: public.ecr.aws/docker/library/mysql
    tag: "8.0"
  auth:
    rootPassword: rootpass
    database: catalog
    username: catalog
    password: catalogpass
