image:
  repository: public.ecr.aws/aws-containers/retail-store-sample-orders
  tag: latest

opentelemetry:
  enabled: false

securityGroups:
  create: false

app:
  persistence:
    provider: postgres
    endpoint: "orders-db:5432"
    username: orders_user
    password: orders_pass
    database: orders

rabbitmq:
  host: orders-rabbitmq
  port: 5672
  username: guest
  password: guest
