image:
  repository: public.ecr.aws/aws-containers/retail-store-sample-ui
  tag: latest

app:
  endpoints:
    # All requests go through the proxies layer
    catalog:  http://proxies.default.svc.cluster.local:80/catalog
    carts:    http://proxies.default.svc.cluster.local:80/cart
    orders:   http://proxies.default.svc.cluster.local:80/orders
    checkout: http://proxies.default.svc.cluster.local:80/checkout

service:
  type: LoadBalancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-attributes: "load_balancing.cross_zone.enabled=true"
